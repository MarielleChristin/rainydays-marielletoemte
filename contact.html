    <a href="index.html"><img src="images/RainyDays_Logo.jpg" alt="Logo home" class="logo"></a>
    <div class="hamburger">
      <label for="hamburger"><img src="icons/menu.jpg"></label>
      <input type="checkbox" id="hamburger">
      <section class="main-menu">
        <nav>
          <ul>
            <li><a href="women.html">Women</a></li>

       <input type="text" id="name" name="name">

       <label for="subject">Subject</label>

       <label for="message">Message</label>
       <textarea id="message" name="message" rows="4" cols="35"></textarea>
       <input type="submit" value="Submit" class="submit">
     </form>
   </section>
   <section class="info">
     <img src="icons/clock.png" alt="wallclock icon" height="40px">
     <p>Our opening hours are from 10:00am to 09:00pm</p>

     <p><b>0800800000</b></p>
