 <main>
   <h1 id="main" tabindex="-1">Checkout</h1>
   <form>
     <section class="first">
       <fieldset>
        <h2>Shipping details</h2>
        Required fields&#42;
        <p>
        <label for="fullname">Full name&#42;</label>
        <input type="text" id="fullname" name="fullname">
        </p>
        <p>
        <label for="country">Country&#42;</label>
        <input type="text" id="country" name="country">
        </p>
        <p>
        <label for="adress">Adress&#42;</label>
        <input type="text" id="adress" name="adress">
        </p>
        <p>
        <label for="zip">Postcode/ ZIP&#42;</label>
        <input type="number" id="zip" name="zip">
        </p>
        <h2>Contact information</h2>
        <label for="email">Email&#42;</label>
        <input type="text" id="email" name="email">
        <p>you will be able to create an account after purchasing</p>
       </fieldset>
     </section>
     <section class="second">
       <fieldset>
         <h2>Payment method</h2>
         <fieldset>
           <input type="radio" name="payment" value="card" id="card"><label for="card" class="radio">Card</label>
          <p>
            <label for="number">Card number&#42;</label>
            <input type="tel" id="number" name="number">
          </p>
          <p>
            <label for="date">Expiration date&#42;</label>
            <input type="date" id="date" name="date">
          </p>
         </fieldset>
         <fieldset>
          <input type="radio" name="payment" value="paypal" id="paypal"><label for="paypal" class="radio">PayPal</label>
         </fieldset>
       </fieldset>
     </section>
   </form>
   <section class="third">
    <fieldset>
      <div class="order">
        <h2>Your order</h2>

            <td class="right">TOTAL</td>
